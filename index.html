<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP API - DW</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <div class="container">
        <h1>IP API - DW</h1>
        <div class="input-group">
            <input type="text" id="ipInput" placeholder="Digite o IP" />
            <button id="searchBtn">Pesquisar</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>IP</th>
                    <th>Org</th>
                    <th>Country</th>
                    <th>City</th>
                    <th>Clear</th>
                </tr>
            </thead>
            <tbody id="ipInfoTable">
            </tbody>
        </table>
    </div>

    <script src="js\script.js"></script>
</body>
</html>
